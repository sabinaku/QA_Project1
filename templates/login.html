<html>
    <head>
        <title>Login Page</title>
    </head>
    <style type="text/css" media="screen"><!--
        #pos {
                        position:absolute;
                        left:12em;
                        top:125px;
        }
    --></style>
    <body>
        <h1>Login Account</h1>
        <div class='form'>
            <form method='POST' action=''>
                <!--The hidden tag here is necessary for CSRF protection (always include in forms)-->
                {{ form.hidden_tag() }}
                <!--We display the username field label and the field itself-->
                <!--insert a table>-->
                <div id= "pos">
                    <table style="width:60%">
                        <col style="width:6%">
                        <col style="width:15%">
                        <col style="color:red;">

                        <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        </tr>
                        <tr>
                        <td>{{ form.email.label }}</td>
                        <td>{{ form.email }} </td>
                        <td>
                            {% if form.email.errors %}
                            <div class='error' style="color:red;">
                                **:
                                <span>{{ form.email.data }}</span>
                                {% for error in form.email.errors %}
                                    <span>{{ error }}</span>
                                {% endfor %}</h4>
                            </div>
                            {% endif %}
                        </td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td>{{ form.password.label }}</td>
                            <td>{{ form.password }} </td>
                            <td> <div class='error' style="color:red;"><span>{{message}}</span> </div></td>
                        </tr>
                        <tr>
                            <td>{{ form.signin }}</td>
                            <td> </td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    <body>
</html>
